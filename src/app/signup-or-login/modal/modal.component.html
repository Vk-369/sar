<!-- Modal -->
<div class="modal fade modal-sm" id="exampleModalCenter" tabindex="-1" role="dialog"
  aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered " role="document">
    <div class="modal-content smaller-modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">{{modalTitle}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeEvent()"
          *ngIf="showClose">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{modalBody}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeEvent()"
          *ngIf="showClose">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="confirmEvent()"
          *ngIf="showConfirmButton">{{confirmContent}}</button>
      </div>
    </div>
  </div>
</div>
